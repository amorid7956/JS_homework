<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Галерея</title>
  <style>
  	* {
  		margin: 0;
  		padding: 0;
  	}
    .galleryWrapper__screen{
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #222;
      opacity: 0.8;
      position: fixed;
      top: 0;
      z-index: 100;
      display: block;
      text-align: center;
    }
    .galleryWrapper__image {
      max-height: 90%;
      max-width: 90%;
      z-index: 101;
      position: absolute;
      margin: auto;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
    }
    .galleryWrapper__close {
      z-index: 101;
      position: absolute;
      top: 0;
      right: 0;
    }

    .catalog__wrapper {
    	display: flex;
    	justify-content: space-around;
    	margin: 0 auto;
    	margin-bottom: 30px;
    	margin-top: 10px;
    }
    .catalog__item {
    	background-color: #ccc;
    	border: 4px solid #000;
    	flex-grow: 1;
    	margin-right: 10px;
    	display: flex;
    }
    .catalog__item:first-child {
    	margin-left: 10px;
    }
    .catalog__item__description {
    	border-right: 4px solid #000;
    	flex-grow: 2;
    	text-align: center;
    }

    .catalog__item__btn {
    	flex-grow: 1;
    	display: flex;
    	align-items: center;
    }

    .buy-btn {
    	margin: 0 auto;
    	padding: 5px;
    }

    .catalog__header {
    	text-align: center;
    	font-weight: 900;
    	font-size: 30px;
    }
    .basket__header {
    	text-align: center;
    	font-weight: 900;
    	font-size: 30px;
    }

    .basket__content {
    	text-align: center;
    	font-weight: 500;
    	font-size: 24px;
    }
  </style>
</head>
